<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Website</title>

    <!-- Link the css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar section starts here. -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Resturant Logo" class="img-responsive">
            </div>
            <div class="menu text-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Foods</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="clearfix"></div>

        </div>
    </section>
    <!-- Navbar section end here. -->

    <!-- food search section starts here. -->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="search food items">
                <input type="button" name="search" value="Search" class="btn btn-primary">
            </form>

        </div>
    </section>
    <!-- food search section end here. -->

    <!-- category section starts here. -->
    <section class="categories">
        <div class="container">

            <h2>Categories</h2>
            <div class="box-3">
                box 1
            </div>

            <div class="box-3">
                box 2
            </div>

            <div class="box-3">
                box 3
            </div>

        </div>
    </section>
    <!-- category section end here. -->

     <!-- food-menu section starts here. -->
     <section class="food-menu">
        <div class="container">
            <h2>Explore Foods</h2>

            <div class="food-menu">
                food 1
            </div>

            <div class="food-menu">
                food 2
            </div>

            <div class="food-menu">
                food 3
            </div>

            <div class="food-menu">
                food 4
            </div>

        </div>
    </section>
    <!-- food menu section end here. -->

    <!-- social section starts here. -->
    <section class="social">
        <div class="container">
            
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                   <a href="#">Instagram</a> 
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>

            </ul>

        </div>
    </section>
    <!-- social section end here. -->

    <!-- footer section starts here. -->
    <section class="footer">
        <div class="container">
            <p>
              All rights reserved, Designed by <a href="#">Shashikant Solanki</a>  
            </p>
        </div>
    </section>
    <!-- footer section end here. -->

</body>
</html>
